<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SplitPay Admin</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background);
            margin: 0;
        }

        .login-card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body class="login-page">

    <div class="login-card">
        <div class="login-header">
            <div class="brand-login">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
                <span>SplitPay</span>
            </div>
            <p class="login-subtitle">Acesse para gerenciar seu marketplace</p>
        </div>

        <div id="error-message" class="alert-error"></div>

        <form id="login-form">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="admin@splitpay.com" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="btn-login">
                Entrar
            </button>
        </form>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Auth Scripts -->
    <script src="js/firebase-config.js"></script>
    <script>
        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/';
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const btnLogin = document.getElementById('btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnLogin.textContent = 'Autenticando...';
            btnLogin.disabled = true;
            errorMsg.style.display = 'none';

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Redirect handled by onAuthStateChanged
            } catch (error) {
                console.error(error);
                let message = 'Erro ao fazer login.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = 'E-mail ou senha incorretos.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Muitas tentativas. Tente novamente mais tarde.';
                }

                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                btnLogin.textContent = 'Entrar';
                btnLogin.disabled = false;
            }
        });
    </script>
</body>

</html>
